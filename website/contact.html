<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Automated CNC Lathe Cell</title>
    <meta name="description" content="Contact the team behind the Automated CNC Lathe Production Cell.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Grotesk:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .contact-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <nav class="navbar">
        <div class="logo">CNC<span class="highlight">Cell</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="mission.html">Mission</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="contact.html" class="highlight">Contact</a></li>
        </ul>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <div class="section-header">
                <h2>Get In Touch</h2>
                <p>Have questions about our project?</p>
                <div class="line-accent"></div>
            </div>

            <div class="contact-container">
                <form action="#" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content" style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
                <div class="footer-logo">
                    <img src="images/algonquin_logo.png" alt="Algonquin College"
                        style="height: 50px; filter: brightness(0) invert(1);">
                </div>
                <p>&copy; 2025 Algonquin College Capstone Project. All rights reserved.</p>
            </div>
            <div class="footer-links" style="margin-top: 1rem; justify-content: center;">
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
